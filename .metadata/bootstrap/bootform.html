<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form</title>
  <link rel="stylesheet" href="./test.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid bg-primary m-5">
    <!--Heading Section-->
    <section class="title h1 text-center">
      <h1>Registration Form</h1>
    </section>
    <!--Credentials Section-->
    <section class="info">
      <div class="container d-flex align-items-center justify-content-center">
        <label class="d-block h3"  for="">First Name</label>
        <input type="text" name="text" required>
      </div>
      <div class="container d-flex align-items-center justify-content-center">
        <label class="d-flex h3 text-start"  for="">Last Name</label>
        <input type="text" required>
      </div>
      <div class="container d-flex align-items-center justify-content-center">
        <label class="d-block h3 text-start" for="">Email</label>
        <input type="email" required>
      </div>
      <div class="container d-flex align-items-center justify-content-center">
        <label class="d-block h3" for="">Password</label>
        <input type="password" required>
      </div>
      <!--Radio and Checkboxes-->
      <div class="container d-flex align-items-center justify-content-center">
        <label class="d-block h3" for="">Gender</label>
        <div class="btn d-inline">
          <input class=""  type="radio" name="sex" value="1" id="">Male
          <input class="" type="radio" name="sex" value="2" id="">Female
        </div>
        <div class="container d-flex align-items-center justify-content-center">
          <label class=" h3" for="tnc">Terms and Condditions</label>
          <div class="btn">
            <input type="checkbox" name="tnc" id="tnc">I agree to the <a href="#" alt="">terms and conditions</a>
          </div>
        </div>
      </div>
    </section>
    <!--Submit-->
    <div class="container d-flex align-content-center justify-content-center">
    <button class="btn bg-dark text-light">Register</button>
    </div>
  </div>
</body>
</html>
