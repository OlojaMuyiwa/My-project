<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Registration Form</h1>
  <p>Register to Oloja's Bootcamp</p>
  <form action="../bootstrap/test.html">
    <fieldset>
      <label for="first-name">First Name: <input type="text" id="first-name" placeholder="Enter your First Name" required></label>
      <label for="label-name">Last Name: <input type="text" id="last-name" placeholder="Enter your Last Name" required></label>
      <label for="email">Email: <input type="text" id="email" placeholder="Enter your Email" required></label>
      <label for="password">Create a new password: <input type="password" name="new-password" id="password" pattern="[a-z0-9]{8, 16}"></label>
    </fieldset>
    <fieldset>
      <label for="personal-account"><input type="radio" class="inline" name="account-type" id="personal-account">Personal account</label>
      <label for="business-account"><input type="radio" class="inline" name="account-type" id="business-account">Business account</label>
      <label for="terms-and-conditions" name="terms-and-conditions"> <input type="checkbox" class="inline" name="terms-and-conditions" id="terms-and-conditions" required>I agree to the <a href="#" target="_blank">terms and conditions</a></label>
    </fieldset>
    <fieldset>
      <label for="profile-picture">Upload a picture:<input type="file" name="profile-picture" id="profile-picture"></label>
      <label for="number">Age <input type="number" name="age" id="number" min="13" max="120"></label>
      <label for="referral" name="referral">How did you find us?
      <select name="referral" id="referral">
        <option value="" selected disabled>Select an option</option>
        <option value="1">Freecodecamp News</option>
        <option value="2">Freecodecamp Youtub</option>
        <option value="3">Freecodecamp Forum</option>
        <option value="4">Other</option>
        <label for="bio">Provide a bio:<textarea name="bio" id="bio" cols="30" rows="10"></textarea></label>
      </select>
      </label>
    </fieldset>
    <fieldset>
      <div class="submit">
      <input type="submit" value="Submit">
      </div>
    </fieldset>
  </form>
</body>
</html>
